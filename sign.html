<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form onsubmit="signin(event)">

            <label >ENTER YOUR NAME</label><br>

            <p id="msg-error"></p>
            <p>Don't have an account?<a href="index.html">Sign Up</a></p><button type="submit">Submit</button>
        </form>
    </div>
